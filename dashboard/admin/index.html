<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ReadRipple - Home Page</title>
   <link rel="stylesheet" href="../assets/styles/main.css">
   <link rel="stylesheet" href="../assets/styles/nav.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
 </head>
 <body>

   <div class="menu-btn">
     <i class="fas fa-bars"></i>
   </div>


   <div class="side-bar active">

     <header>
        <img src="../assets/logo/logo.png" alt="">
        <h1>Read Ripple</h1>
    </header>
     <div class="menu">
       <div class="item"><a href="#"><i class="fas fa-desktop"></i>Dashboard</a></div>
       <div class="item">
         <a class="sub-btn"><i class="fas fa-users"></i>Users<i class="fas fa-angle-right dropdown"></i></a>
         <div class="sub-menu">
           <a href="#" class="sub-item"><i class="fa fa-plus-circle" aria-hidden="true"></i>Add New User</a>
           <a href="#" class="sub-item"><i class="fa fa-eye" aria-hidden="true"></i>View Users</a>
         </div>
       </div>
       <div class="item"><a href="#"><i class="fa fa-book" aria-hidden="true"></i>Books</a></div>
       <div class="item">
         <a class="sub-btn"><i class="fas fa-cogs"></i>Settings<i class="fas fa-angle-right dropdown"></i></a>
         <div class="sub-menu">
           <a href="#" class="sub-item"><i class="fa fa-user" aria-hidden="true"></i> Account</a>
           <a href="#" class="sub-item"><i class="fa fa-id-card" aria-hidden="true"></i>CMS</a>
         </div>
       </div>
       <div class="item"><a href="#"><i class="fas fa-info-circle"></i>About</a></div>
     </div>
     <button class="logout">Logout</button>
   </div>
   <section class="main">
      <div class="nav">
        <div class="search-box">
          <input type="text" placeholder="Search...">
          <button type="button" class="search-btn"><i class="fas fa-search"></i></button>
        </div>
        <div class="user">
          <img src="../assets/images/user.png" alt="">
        </div>
      </div>
   </section>

   <script type="text/javascript">
   $(document).ready(function(){
     $('.sub-btn').click(function(){
       $(this).next('.sub-menu').slideToggle();
       $(this).find('.dropdown').toggleClass('rotate');
     });

   });
   </script>

 </body>
</html>
